name: Build DEB

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        
    - name: Download SDK
      run: |
        mkdir -p $HOME/theos/sdks
        cd $HOME/theos/sdks
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip
        mv sdks-master/* ./
        rm -rf sdks-master master.zip
        
    - name: Install Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-12 lld-12
        sudo ln -sf /usr/bin/clang-12 /usr/bin/clang
        sudo ln -sf /usr/bin/ld.lld-12 /usr/bin/ld.lld
        
    - name: Build Package
      run: |
        export THEOS=$HOME/theos
        export PATH="$THEOS/bin:$PATH"
        make clean
        make package FINALPACKAGE=1
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: QuickTranslate-hombergerkurde
        path: packages/*
