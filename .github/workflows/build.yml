name: Build DEB

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm lld build-essential fakeroot git curl unzip
    
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Download SDK
      run: |
        mkdir -p $HOME/theos/sdks
        cd $HOME/theos/sdks
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip
        mv sdks-master/* ./
        rm -rf sdks-master master.zip
        
    - name: Create Fake Toolchain
      run: |
        mkdir -p $HOME/theos/toolchain/linux/iphone/bin
        ln -s /usr/bin/clang $HOME/theos/toolchain/linux/iphone/bin/clang
        ln -s /usr/bin/clang++ $HOME/theos/toolchain/linux/iphone/bin/clang++
        ln -s /usr/bin/ld.lld $HOME/theos/toolchain/linux/iphone/bin/ld.lld
        
    - name: Build Package
      run: |
        export THEOS=$HOME/theos
        make clean
        make package FINALPACKAGE=1
        
    - name: Show all DEB files
      run: |
        echo "=== Searching for DEB files ==="
        find . -name "*.deb" -ls
        echo "=== Packages folder content ==="
        ls -lah packages/ || echo "No packages folder"
        echo "=== Current directory ==="
        pwd
        ls -lah
        
    - name: Copy DEB to root
      run: |
        if [ -f packages/*.deb ]; then
          cp packages/*.deb ./QuickTranslate.deb
          echo "DEB copied successfully"
          ls -lah QuickTranslate.deb
        else
          echo "ERROR: No DEB file found!"
          exit 1
        fi
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: QuickTranslate-hombergerkurde
        path: QuickTranslate.deb
        if-no-files-found: error
