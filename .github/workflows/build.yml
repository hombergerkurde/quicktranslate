name: Build DEB

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm lld build-essential fakeroot git curl unzip
    
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Download SDK
      run: |
        mkdir -p $HOME/theos/sdks
        cd $HOME/theos/sdks
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip
        mv sdks-master/* ./
        rm -rf sdks-master master.zip
        
    - name: Create Fake Toolchain
      run: |
        mkdir -p $HOME/theos/toolchain/linux/iphone/bin
        ln -s /usr/bin/clang $HOME/theos/toolchain/linux/iphone/bin/clang
        ln -s /usr/bin/clang++ $HOME/theos/toolchain/linux/iphone/bin/clang++
        ln -s /usr/bin/ld.lld $HOME/theos/toolchain/linux/iphone/bin/ld.lld
        ln -s /usr/bin/strip $HOME/theos/toolchain/linux/iphone/bin/strip
        ln -s /usr/bin/llvm-lipo $HOME/theos/toolchain/linux/iphone/bin/lipo
        
    - name: Build Package
      run: |
        export THEOS=$HOME/theos
        make clean
        make package FINALPACKAGE=1
        
    - name: Show DEB files
      run: |
        find . -name "*.deb" -ls
        
    - name: Copy DEB
      run: |
        cp packages/*.deb ./QuickTranslate.deb
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: QuickTranslate-hombergerkurde
        path: QuickTranslate.deb
